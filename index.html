<!doctype html> <!-- This specifies the type of the document detected by browsers In this case HTML Obvs.-->

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Studiowave</title><!-- A title tag will show up on the browsers tab page -->

  <!-- META TAGS -->
  <!--
  Meta tags are used for crawlers to gain information about your website. Google, facebook, twitter etc all use this information
  to display your website as best as it can.
-->
<meta name="description" content="Chillout tunes and inspiration.">
<meta name="author" content="Neef Rehman">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Links to your stylesheets -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="javascript/rangeslider.js-develop/dist/rangeslider.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:500,900,900i" rel="stylesheet">
<link rel="icon" href="images/Favicon.png" type="image/x-icon">

<!--[if lt IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
<![endif]-->
</head>

<body>

  <!-- This is where you'll build the website -->

<div class="wrapper">

  <div id="social">
      <a href="https://twitter.com/s0methingsays" target="_blank" class="icon"><img src="images/icon_twitter.png" /></a>
      <a href="https://www.facebook.com/wearestudiosomething/" target="_blank" class="icon"><img src="images/icon_facebook.png" /></a>
      <a href="https://www.instagram.com/somethinggram/" target="_blank" class="icon"><img src="images/icon_instagram.png" /></a>
  </div>

  <div id="header">

    <div id="logo">
        <img src="images/logo.png" id="logo_image"/>
    </div>

    <div id="tagline">
      <p>
        chillout tunes and inspiration
      </p>
    </div>

  </div>

  <div id="media">

    <div id="titles">

      <div id=beat>
        <p class="type">
          BEAT
        </p>
        <p class="title">
          [title]
        </p>
      </div>

      <div id="speech">
        <p class="type">
          SPEECH
        </p>
        <p class="title">
          [title]
        </p>
      </div>

    </div>

    <div id="player">

      <div id="beatplayer">
        <div id="beatreset">
          <img src="images/reset.png" class="reset"/>
        </div>
        <div id="beatvolume">
          <input
            type="range"
            min="0"                    // default 0
            max="100"                  // default 100
            step="1"                   // default 1
            value="100"                 // default min + (max-min)/2
            data-orientation="vertical" // default horizontal
          >
        </div>
      </div>

      <div id="playbutton">
        <img src="images/play.png" class="playpause"/>
      </div>

      <div id="speechplayer">
        <div id="speechvolume">
          <input
            type="range"
            min="0"                    // default 0
            max="100"                  // default 100
            step="1"                   // default 1
            value="100"                 // default min + (max-min)/2
            data-orientation="vertical" // default horizontal
          >
        </div>
        <div id="speechreset">
          <img src="images/reset.png" class="reset"/>
        </div>
      </div>

    </div>

  </div>

  <div id="share">
    <img src="images/share.png" class="sharebutton"/>
  </div>

  <div id="footer">

    <div id="ADVlogo">
      <a href="http://adventure.ustwo.com" target="_blank" class="studiologo"><img src="images/ADV_logo.png" /></a>
    </div>

    <div id="endline">
      <p>
        made for studios by studios
      </p>
    </div>

    <div id="SSlogo">
        <a href="https://studiosomething.co" target="_blank" class="studiologo"><img src="images/SS_logo.png" /></a>
    </div>

  </div>


</div>

  <!-- Scripts are placed at the end for loading -->

  <script src="javascript/jquery.min.js"></script>
  <script src="javascript/rangeslider.js-develop/dist/rangeslider.min.js"></script>
  <script>
      // Initialize a new plugin instance for all
      // e.g. $('input[type="range"]') elements.
      $('input[type="range"]').rangeslider();

      // Destroy all plugin instances created from the
      // e.g. $('input[type="range"]') elements.
      $('input[type="range"]').rangeslider('destroy');

      // Update all rangeslider instances for all
      // e.g. $('input[type="range"]') elements.
      // Usefull if you changed some attributes e.g. `min` or `max` etc.
      $('input[type="range"]').rangeslider('update', true);
  </script>
</body>
</html>
